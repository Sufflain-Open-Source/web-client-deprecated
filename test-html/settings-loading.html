<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
  <title>Sufflain</title>
  <link rel="stylesheet" href="../web/styles.css">
</head>

<body>
  <header>
    <nav>
      <div id="back-button" hidden=""><img src="../web/img/navigate-back.svg" alt="Navigate back button"></div>
      <div id="main-page-switch">
        <input type="radio" id="main" name="page-selector" value="#main" checked="">
        <label for="main">Главная</label>
      </div>
      <div id="settings-page-switch">
        <input type="radio" id="settings" name="page-selector" value="#settings">
        <label for="settings">Настройки</label>
      </div>
    </nav>
  </header>

  <main id="root">
    <p id="settings-main-section-title">Основные</p>
    <div id="settings-main-section">
      <p id="group-selector-label">Ваша группа</p>
      <div id="groupSelectorPlaceholder">
        <div class="loading-indicator"></div>
      </div>
    </div>
    <div id="copyright-section">
      <p id="copyright">Copyright (c) 2021 Timofey Chuchkanov</p>
      <p id="license">Licensed under the GNU AGPL v3.0</p>
    </div>
  </main>


</body>

</html>
